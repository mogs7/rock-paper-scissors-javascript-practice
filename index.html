<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="button-container">
        <button type="submit" id="rock"></button>
        <button type="submit" id="paper"></button>
        <button type="submit" id="scissors"></button>
    </div>
    <div class="match-content">
        <div>
            <h2>Match History</h2>
            <ul id="match-list"></ul>
        </div>
        <div>
            <h2>Match Scoreboard</h2>
            <div class="match-scoreboard">
                <p class="pScore">Player Score</p>
                <p class="cScore">Computer Score</p>
                <div class="match-scoreboard">
                    <div id="player-score"></div>
                    <div id="computer-score"></div>
                </div>
                <button type="submit" class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
